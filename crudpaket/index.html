	<div class="container">

		<div class="card">
			<div class="card-content">
				<span class="card-title">Insert data paket kursus</span>
				<form class="col">
				      <div class="row">
				        <div class="input-field col s6">
				          <input placeholder="nama paket" id="nama-paket" type="text">
				          <label for="first_name">Nama Paket</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="harga-paket" type="number">
				          <label for="last_name">Harga paket</label>
				        </div>
				      </div>
				    <button class="add-btn btn blue darken-3">
				    	<i class="fa fa-plus"></i>Tambah data paket
				    </button>
				     <button class="update-btn btn orange">
				    	<i class="fa fa-pencil-square-o"></i>Update data paket
				    </button>
				     <button class="delete-btn btn red">
				    	<i class="fa fa-remove"></i>Hapus Data
				    </button>
				     <button class="back-btn btn grey pull-right">
				    	<i class="fa fa-backward"></i>Back
				    </button>
				</form>
			</div>
		</div>
