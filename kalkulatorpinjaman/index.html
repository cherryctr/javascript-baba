<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Kalkulator pinjaman</title>
  </head>
  <body class="bg-success">
    <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
              <div class="card card-body text-center mt-5">

                <h2 class="heading display-5 pb-3">Simulasi kalkulator pinjaman</h2>
             

                  <form id="form-pinjaman">
                      <div class="col-auto">
                        
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">Rp</div>
                          </div>
                          <input type="number" class="form-control" id="amount" placeholder="Jumlah pinjaman">
                        </div>
                      </div>
                      <div class="col-auto">
                        
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text">%</div>
                          </div>
                          <input type="number" class="form-control" id="interest" placeholder="Bunga pinjaman">
                        </div>
                      </div>

                      <div class="col-auto">
                        
                        <div class="input-group mb-2">
                         
                          <input type="number" class="form-control" id="years" placeholder="Lama tahun pinjaman">
                        </div>
                      </div>

                       <div class="col-auto">
                        
                        <div class="input-group mb-2">
                         
                          <input type="submit" class="btn btn-info btn-block" value="hitung data pinjaman">
                        </div>
                      </div>
                  </form>

                  <div id="results" class="pt-5">
                      <h3>Hasli perhitungan simulasi pinjaman</h3>

                       <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon">Pembayaran bulanan</span>
                              <input type="number" class="form-control" id="pembayaran" disabled="" name="">
                            </div>
                       </div>
                       <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon">Total pembayaran</span>
                              <input type="number" class="form-control" id="total_payment" disabled="" name="">
                            </div>
                       </div>
                       <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon">Total Bunga pinjaman</span>
                              <input type="number" class="form-control" id="total_interest" disabled="" name="">
                            </div>
                       </div>
                  </div>
               </div>
          </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
  </body>
</html>
